<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गिरफ्तार व्यक्तियों की सूची</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            color: white;
            font-size: 18px;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #lastChange {
            text-align: right;
            margin-bottom: 10px;
        }
        .date-selector {
            margin-bottom: 20px;
        }
        .table-container {
            max-height: 70vh;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #0000AA;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        th:nth-child(1), td:nth-child(1),
        th:nth-child(2), td:nth-child(2),
        th:nth-child(4), td:nth-child(4) {
            width: 15%;
        }
        th:nth-child(3), td:nth-child(3),
        th:nth-child(5), td:nth-child(5) {
            width: 27.5%;
        }
        td {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>गिरफ्तार व्यक्तियों की सुचना पटल धारा 37 बी एन एस एस</h1>
        
        <div id="lastChange">Last Data Fetch: {{ fetch_time }}</div>
        
        <div class="date-selector">
            <form method="post">
                <label for="selected_date">Select Date:</label>
                <input type="date" id="selected_date" name="selected_date" value="{{ selected_date }}">
                <button type="submit">Show Data</button>
            </form>
        </div>

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% else %}
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            {% for header in headers %}
                                <th>{{ header }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                            <tr>
                                {% for cell in row %}
                                    <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>

    <script>
        function checkForChanges() {
            fetch('/check_changes')
                .then(response => response.json())
                .then(data => {
                    if (data.hasChanges) {
                        location.reload();
                    }
                });
        }

        setInterval(checkForChanges, 30000); // Check every 30 seconds
    </script>
</body>
</html>
