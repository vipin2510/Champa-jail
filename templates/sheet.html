<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMPA JAIL</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }
        h1 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .time {
            color: #ff6600;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
        }
        tr:nth-child(even) {
            background-color: #111;
        }
        .col1 { color: #ff00ff; }
        .col2 { color: #ffff00; }
        .col3 { color: #00ffff; }
        .col4 { color: #00ff00; }
        .col5 { color: #ff9900; }
    </style>
    <script>
        function updateTime() {
            var now = new Date();
            var time = now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = time;
        }

        function refreshPage() {
            location.reload();
        }

        // Update time every second
        setInterval(updateTime, 3*1000);

        // Refresh page every 5 minutes
        setInterval(refreshPage, 60*1000);
    </script>
</head>
<body>
    <h1>CHAMPA JAIL</h1>
    <div class="time">Time <span id="current-time">{{ current_time }}</span></div>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for cell in row %}
                <td class="col{{ loop.index }}">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
