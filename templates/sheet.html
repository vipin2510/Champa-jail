<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पुलिस थाना चांपा गिरफ्तार व्यक्तियों की सूची</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            color: white;
            font-size: 18px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        #lastChange {
            text-align: right;
            margin-bottom: 10px;
        }
        .date-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>पुलिस थाना चांपा गिरफ्तार व्यक्तियों की सूची</h1>
        
        <div id="lastChange">Last Change: {{ current_time }}</div>
        
        <div class="date-selector">
            <form method="post">
                <label for="selected_date">Select Date:</label>
                <input type="date" id="selected_date" name="selected_date" value="{{ selected_date }}">
                <button type="submit">Show Data</button>
            </form>
        </div>

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% else %}
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            {% for header in headers %}
                                <th>{{ header }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                            <tr>
                                {% for cell in row %}
                                    <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>

    <script>
        const tableContainer = document.querySelector('.table-container');
        let scrollPosition = 0;
        const rowHeight = 50; // Approximate height of a row
        const visibleRows = 8;

        function autoScroll() {
            scrollPosition += 1;
            if (scrollPosition > tableContainer.scrollHeight - tableContainer.clientHeight) {
                scrollPosition = 0;
            }
            tableContainer.scrollTop = scrollPosition;
        }

        setInterval(autoScroll, 100);
    </script>
</body>
</html>
